<ion-menu [content]="mycontent">
  <ion-content>
    <ion-list>
      <ion-list>
        <button menuClose ion-item *ngFor="let item of items" (click)="openPage(item)">
          {{ item.title }}
        </button>
      </ion-list>
    </ion-list>
  </ion-content>
</ion-menu>

<ion-nav #mycontent [root]="rootPage"></ion-nav>
